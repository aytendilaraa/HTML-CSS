    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid blue;
            border-collapse: collapse;
        }
        table{
            width: 50%;
            margin: auto;
        }
        th, td{
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: blanchedalmond;
        }
    
        tr:nth-child(odd){
            background-color: lavenderblush;
        }
    </style>
</head>

    <table>

        </tr>

</html>
