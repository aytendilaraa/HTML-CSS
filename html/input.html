<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="usn">Kullanıcı Adı</label><br>
        <input type="text" id ="usn"><br>
        <label for="psw">Şifre</label><br>
        <input type="password" name="psw" id="psw"> <br><br>
        <input type="submit" value="Gönder"><br>
        <input type="reset" value="Temizle"><br><br>
        <input type="radio" name="male" id="male">
        <label for="male">Erkek</label>
        <label><input type="radio">Kadın</label><br><br><br>
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label><br><br>
        <input type="button" onclick="alert('dikkat kedi çıkabilir')" value="Tıklama"><br><br>
        <label for="renk">Renk seç</label>
        <input type="color" name="renk" id="renk"><br><br>
        <label for="tarih">Doğum günü</label>
        <input type="date" name="tarih" id="tarih">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="dosya">CV ekle</label>
        <input type="file" name="dosya" id="dosya"><br><br>
        <label for="sayi">Yaşınız</label>
        <input type="number" name="sayi" id="sayi" min="18" max="80"><br><br>
        <label for="ses">Ses</label>
        <input type="range" name="ses" id="ses" min="0" max="50">
    </form>
</body>
</html>
